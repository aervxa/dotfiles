###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$filemanager = nautilus --new-window
$colorpicker = hyprpicker --autocopy
$launcher = pkill -fx "rofi -show drun" || (pkill rofi; rofi -show drun)
$launcher_window = pkill  -fx "rofi -show window" || (pkill rofi; rofi -show window)
$lockscreen = hyprlock
$screenshot = grimblast -f copy area
$ocr = grimblast -f save area - | tesseract stdin stdout | wl-copy
$dpms_off = sleep 1 && hyprctl dispatch dpms off
$micLoopback = pkill mic-loopback || ~/.config/hypr/scripts/mic-loopback
$switcher = hypr-alttab

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# EXECS #
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $filemanager
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod, R, exec, $launcher
bind = $mainMod, Tab, exec, $launcher_window
bind = $mainMod CTRL SHIFT, Q, exec, $lockscreen
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod CTRL SHIFT, C, exec, $ocr
bind = $mainMod, G, hyprexpo:expo, toggle
bindl = $mainMod CTRL SHIFT, Escape, exec, $dpms_off
bind = $mainMod, A, exec, swaync-client -t
bind = $mainMod ALT, B, exec, $micLoopback
bind = ALT, Tab, exec, $switcher

# Positioning
bind = $mainMod, D, fullscreen, 1 # Maximize
bind = $mainMod, F, fullscreen, 0 # Fullscreen
bind = $mainMod ALT, F, fullscreenstate, 0 3 # Fake Fullscreen
bind = $mainMod, P, pin

# Layouting
bind = $mainMod, M, layoutmsg, swapwithmaster
binde = $mainMod SHIFT, M, layoutmsg, swapnext
bind = $mainMod, O, layoutmsg, orientationnext
binde = $mainMod, minus, layoutmsg, mfact -0.02
binde = $mainMod, equal, layoutmsg, mfact +0.02

# Workspaces
# move workspace focus
bind = $mainMod CTRL, right, exec, ~/.config/hypr/scripts/hyprgridnavigate right
bind = $mainMod CTRL, left, exec, ~/.config/hypr/scripts/hyprgridnavigate left
bind = $mainMod CTRL, up, exec, ~/.config/hypr/scripts/hyprgridnavigate top
bind = $mainMod CTRL, down, exec, ~/.config/hypr/scripts/hyprgridnavigate bottom
# via  ijkl
bind = $mainMod CTRL, L, exec, ~/.config/hypr/scripts/hyprgridnavigate right
bind = $mainMod CTRL, J, exec, ~/.config/hypr/scripts/hyprgridnavigate left
bind = $mainMod CTRL, I, exec, ~/.config/hypr/scripts/hyprgridnavigate top
bind = $mainMod CTRL, K, exec, ~/.config/hypr/scripts/hyprgridnavigate bottom
# move windows
bind = $mainMod CTRL SHIFT, right, exec, ~/.config/hypr/scripts/hyprgridnavigate right true
bind = $mainMod CTRL SHIFT, left, exec, ~/.config/hypr/scripts/hyprgridnavigate left true
bind = $mainMod CTRL SHIFT, up, exec, ~/.config/hypr/scripts/hyprgridnavigate top true
bind = $mainMod CTRL SHIFT, down, exec, ~/.config/hypr/scripts/hyprgridnavigate bottom true
# via ijkl
bind = $mainMod CTRL SHIFT, L, exec, ~/.config/hypr/scripts/hyprgridnavigate right true
bind = $mainMod CTRL SHIFT, J, exec, ~/.config/hypr/scripts/hyprgridnavigate left true
bind = $mainMod CTRL SHIFT, I, exec, ~/.config/hypr/scripts/hyprgridnavigate top true
bind = $mainMod CTRL SHIFT, K, exec, ~/.config/hypr/scripts/hyprgridnavigate bottom true

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL ALT SHIFT, Delete, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, right, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# or ijkl
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, l
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, grave, workspace, 5 # default one
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, grave, movetoworkspace, 5 # default one
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspace for spotify and discord
bind = $mainMod, S, togglespecialworkspace, spotify
bind = $mainMod ALT, S, movetoworkspace, special:spotify
bind = $mainMod, C, togglespecialworkspace, discord
bind = $mainMod ALT, C, movetoworkspace, special:discord
# Move to curent regular workspace
bind = $mainMod ALT, Q, movetoworkspace, +0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Requires playerctl
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
