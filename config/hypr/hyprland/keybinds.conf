###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$filemanager = nautilus
$colorpicker = hyprpicker --autocopy
$launcher = ~/.config/hypr/hyprland/scripts/rofi-launcher.sh
$lockscreen = hyprlock
$screenshot = grimblast -f copy area

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# EXECS #
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $filemanager
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod, SUPER_L, exec, $launcher
bind = $mainMod CTRL, Q, exec, $lockscreen
bind = $mainMod SHIFT, S, exec, $screenshot
bind = SUPER, g, hyprexpo:expo, toggle

# Positioning
bind = $mainMod, D, fullscreen, 1 # Maximize
bind = $mainMod, F, fullscreen, 0 # Fullscreen

# Workspaces
bind = $mainMod CTRL, right, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_ws +1
bind = $mainMod CTRL, left, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_ws -1
bind = $mainMod CTRL, up, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_ws -3
bind = $mainMod CTRL, down, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_ws +3
bind = $mainMod CTRL SHIFT, right, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_window +1
bind = $mainMod CTRL SHIFT, left, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_window -1
bind = $mainMod CTRL SHIFT, up, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_window -3
bind = $mainMod CTRL SHIFT, down, exec, ~/.config/hypr/hyprland/scripts/workspace.sh move_window +3

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL ALT SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, grave, workspace, 5 # default one
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, grave, movetoworkspace, 5 # default one
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspace for spotify and discord
bind = $mainMod, S, togglespecialworkspace, spotify
bind = $mainMod ALT, S, movetoworkspace, special:spotify
bind = $mainMod, C, togglespecialworkspace, discord
bind = $mainMod ALT, C, movetoworkspace, special:discord
# Move to curent regular workspace
bind = $mainMod ALT, Q, movetoworkspace, +0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
