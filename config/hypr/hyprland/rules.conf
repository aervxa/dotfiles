#############
### RULES ###
#############

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Open Discord and Spotify in it's own workspace
windowrulev2 = workspace special:spotify, class:Spotify
windowrulev2 = workspace special:discord, class:discord|vesktop

# Padding for workspaces
workspace = special:spotify, gapsout:128 256
workspace = special:discord, gapsout:32 64

# Float apps
windowrulev2 = float, class:org.pulseaudio.pavucontrol         # pavucontrol
windowrulev2 = float, class:blueman-manager                    # blueman-manager
windowrulev2 = float, class:org.fcitx.fcitx5-config-qt         # fcitx-configtool
windowrulev2 = float, class:org.openrgb.OpenRGB                # openrgb
windowrulev2 = float, class:waypaper                           # waypaper
windowrulev2 = float, class:org.gnome.clocks                   # GNOME clock

# Set app specific size for apps
windowrulev2 = size 768 512, class:org.pulseaudio.pavucontrol  # pavucontrol
windowrulev2 = size 512 384, class:blueman-manager             # blueman-manager

# Disable focus for apps
windowrulev2 = nofocus, title:im-emoji-picker                  # im-emoji-picker

# Blur rule
layerrule = blur,waybar
